name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - latest/lcov

jobs:
  test-setup-lcov:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - ubuntu-24.04
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup LCOV
        uses: ./
      - run: lcov --version
        shell: bash
      - run: lcov --version
        shell: pwsh
      - run: lcov --version
        if: runner.os == 'Windows'
        shell: cmd
      - run: lcov --version
        if: runner.os == 'Windows'
        shell: powershell
